<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data - KRA Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Add CR Data</h2>
        <form method="POST">
            <input type="text" name="cr_name" placeholder="CR Name" required>
            <input type="text" name="cr_id" placeholder="CR ID" required>
            <input type="email" name="mail_id" placeholder="Email ID" required>
            <input type="text" name="cr_employee_id" placeholder="Employee ID" required>
            <input type="text" name="city" placeholder="City" required>
            <button type="submit">Add Data</button>
        </form>
    </div>
</body>
</html>
